<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="INPUT_TYPES.css">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td><label >Text -></label></td>
            <td><input type="text"></td>
        </tr>

        <tr>
             <td><label >DOB-></label></td>
             <td><input type="date"></td>
        </tr>
        <tr>
            <td><label >Check-Box-></label></td>
            <td><input type="checkbox"></td>
        </tr>
        <tr>
            <td><label >Button-></label></td>
            <td><input type="button"><Button></Button></td>
        </tr>
        <tr>
            <td><label >datetime-local-></label></td>
            <td><input type="datetime-local"></td>
        </tr>

        <tr>
            <td><label >Email-></label></td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td><label >Color-></label></td>
            <td><input type="color"></td>
        </tr>
        <tr>
            <td><label for="">File-></label></td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td><label for="">Hidden-></label></td>
            <td><input  class="hidden"  type="hidden"></td>
        </tr>
        <tr>
            <td><label for="">Image</label></td>
            <td><input type="image"></td>
        </tr>
        <tr>
            <td><label for="">month</label></td>
            <td><input type="month"></td>
        </tr>
        <tr>
            <td><label for="">Number</label></td>
            <td><input type="number"></td>

        </tr>
        <tr>
            <td><label for="">password</label></td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td><label for="">radio</label></td>
            <td><input type="radio"></td>
        </tr>
        <tr>
            <td><label for="">Range</label></td>
            <td><input type="range"></td>
        </tr>
        <tr>
            <td><label for="">Reset</label></td>
            <td><input type="reset"></td>
        </tr>
        <tr>
            <td><label for="">search</label></td>
            <td><input type="search"></td>
        </tr>
        <tr>
            <td><label for="">submit</label></td>
            <td><input type="submit"></td>
        </tr>
        <tr>
            <td><label for="">Tel</label></td>
            <td><input type="tel"></td>
        </tr>
        <tr>
            <td><label for="">URL</label></td>
            <td><input type="url"></td>
        </tr>
        <tr>
            <td><label for="">week</label></td>
            <td><input type="week"></td>
        </tr>
           </table>
           
    </table>
    
</body>
</html>
