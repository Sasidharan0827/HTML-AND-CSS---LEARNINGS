<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .black{
        height: 500px;
        width: 500px;
        background-color: black;
        position: absolute;
        top: 0;
        z-index: 1;
    }
    .white{
        height: 300px;
        width: 300px;
        background-color:white;
        position: fixed;
        top: 0;
    }
    .yellow{
        height: 100px;
        width: 100px;
        background-color: yellow;
        position: relative;
        top: 0;
    }
</style>
<body>
    <div class="black"></div>
    <div class="white"></div>
    <div class="yellow"></div>
    
</body>
</html>
