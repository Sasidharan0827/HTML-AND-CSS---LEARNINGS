<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Form Examples</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <form>
      <!-- Default Stacked Form -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>

      <!-- Horizontal Form -->
      <div class="row mb-3">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
      </div>

      <!-- Inline Form -->
      <div class="d-flex align-items-center mb-3">
        <label for="username" class="form-label me-2">Username:</label>
        <input type="text" class="form-control w-50" id="username" placeholder="Enter username">
      </div>

      <!-- Select Dropdown -->
      <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <select class="form-select" id="country">
          <option selected>Choose...</option>
          <option value="1">United States</option>
          <option value="2">Canada</option>
          <option value="3">United Kingdom</option>
        </select>
      </div>

      <!-- Textarea -->
      <div class="mb-3">
        <label for="comments" class="form-label">Comments</label>
        <textarea class="form-control" id="comments" rows="3"></textarea>
      </div>

      <!-- Checkboxes -->
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="" id="agree">
        <label class="form-check-label" for="agree">
          I agree to the terms and conditions
        </label>
      </div>

      <!-- Switch -->
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="notifications">
        <label class="form-check-label" for="notifications">Enable Notifications</label>
      </div>

      <!-- Sizing -->
      <div class="mb-3">
        <label for="smallInput" class="form-label">Small Input</label>
        <input type="text" class="form-control form-control-sm" id="smallInput" placeholder="Small input">
      </div>
      <div class="mb-3">
        <label for="largeInput" class="form-label">Large Input</label>
        <input type="text" class="form-control form-control-lg" id="largeInput" placeholder="Large input">
      </div>

      <!-- Validation -->
      <div class="mb-3">
        <label for="validatedInput" class="form-label">Validated Input</label>
        <input type="text" class="form-control is-valid" id="validatedInput">
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="mb-3">
        <label for="invalidInput" class="form-label">Invalid Input</label>
        <input type="text" class="form-control is-invalid" id="invalidInput">
        <div class="invalid-feedback">
          Please enter a valid value.
        </div>
      </div>

      <!-- Input Group -->
      <div class="input-group mb-3">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username">
      </div>

      <!-- Floating Label -->
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
        <label for="floatingEmail">Email address</label>
      </div>

      <!-- Grid Layout -->
      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="First Name">
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Last Name">
        </div>
      </div>

      <!-- Disabled and Read-only -->
      <div class="mb-3">
        <label for="disabledInput" class="form-label">Disabled Input</label>
        <input type="text" class="form-control" id="disabledInput" placeholder="Disabled input" disabled>
      </div>
      <div class="mb-3">
        <label for="readonlyInput" class="form-label">Read-only Input</label>
        <input type="text" class="form-control-plaintext" id="readonlyInput" value="Read-only value" readonly>
      </div>

      <!-- File Input -->
      <div class="mb-3">
        <label for="fileUpload" class="form-label">Upload File</label>
        <input type="file" class="form-control" id="fileUpload">
      </div>

      <!-- Help Text -->
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" aria-describedby="phoneHelp">
        <div id="phoneHelp" class="form-text">We'll never share your phone number with anyone else.</div>
      </div>

      <!-- Range Input -->
      <div class="mb-3">
        <label for="customRange" class="form-label">Select Range</label>
        <input type="range" class="form-range" id="customRange">
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
